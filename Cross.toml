# ARMv6-hf (Raspberry Pi 1 & Zero)
[target.arm-unknown-linux-gnueabihf]
dockerfile = "cross-armhf.dockerfile"

# ARMv7-hf (Raspberry Pi 2)
[target.armv7-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture armhf",
    "apt-get update",
    "apt-get install -y libudev-dev:armhf"
]

# ARMv8 (Raspberry Pi 3 & 4)
[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libudev-dev:arm64"
]

[target.i686-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture i386",
    "apt-get update",
    "apt-get install -y libudev-dev:i386"
]

[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y libudev-dev"
]
